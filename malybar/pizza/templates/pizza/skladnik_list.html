<h1>Lista składników</h1>

<table class="table">
<tr><th>Lp.</th><th>Nazwa</th><th>Typ</th><th>Pizza</th></tr>
{% for p in object_list %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ p.nazwa }}</td>
    <td>
        {% if p.jarski %}
            Jarsi
        {% else %}
            Nie Jarski
        {% endif %}
    </td>
    <td>{{ p.pizza.nazwa }}</td>
</tr>
{% endfor %}
</table>
